<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Details Table</title>

<style>
    table {
        background-color: yellow;
        border: 1px solid black;
        border-collapse: collapse;
        margin: 20px auto;
    }

    th, tr, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    caption {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 18px;
    }
</style>

</head>
<body>

<table>
    <caption>Student Details</caption>
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rahul</td>
            <td>21</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>20</td>
            <td>Electronics</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>22</td>
            <td>Mechanical</td>
        </tr>
    </tbody>
</table>

</body>
</html>
